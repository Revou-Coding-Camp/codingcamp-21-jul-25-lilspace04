<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <main>
        <header>
            <h1>To-Do List</h1>
        </header>
        <form>
            <div>
                <label for="todo"></label>
                <input type="text" id="todo" placeholder=" add a to-do...">
            </div>
            <div>
                <label for="todo"></label>
                <input type="date" id="date">
            </div>
            <div>
                <button type="button" id="add" onclick="addTodo()"><b>+</b></button>
            </div>
        </form>
        <section>
            <div class="action">
                <button type="button" id="filter"><b>filter</b></button>
                <button type="button" id="delete-all" onclick="removeAllTodo()"><b>delete all</b></button>
            </div>
            <h2>Task List</h2>
            <div id="list-task">
                <div  class="list row">
                        <div class="col-sm-8">
                            <span>sample</span>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="delete">delete</button>
                        </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="js\script.js"></script>
</body>
</html>
